<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

		<title>Thank You â€” KnowledgeBase</title>
		<meta
			name="description"
			content="Thank you for choosing KnowledgeBase! Your journey towards smarter learning and skill growth starts now. Explore interactive courses and unlock new opportunities."
		/>
		<meta name="keywords" content="KnowledgeBase thank you, successful registration, learning journey, online education, smart learning, skill growth, interactive courses" />

		<link rel="stylesheet" href="./css/main.css" />
		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />

		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			html {
				background-color: #fff;
			}

			body {
				font-family: var(--font-accent);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
				text-align: center;
				background-color: #ffe26a;
				border-radius: 90px;
			}

			h1 {
				font-family: var(--font-accent);
				font-weight: 600;
				font-size: 40px;
				line-height: 110%;
				letter-spacing: -0.04em;
				text-transform: uppercase;
				text-align: center;
				color: var(--text-color-dark);
				margin-bottom: 20px;
			}

			p {
				font-family: "Inter", sans-serif;
				font-weight: 400;
				font-size: 25px;
				line-height: 110%;
				letter-spacing: -0.04em;
				text-align: center;
				color: #59502c;
			}

			a {
				text-decoration: none;
			}

			.border_wrapper {
				padding: 20px;
				width: calc(100% - 20px);
				max-width: 469px;
			}

			.border {
				border: 1px solid VAR(--TEXT-COLOR-DARK);
				padding: 40px;
			}

			@media (max-width: 768px) {
				body {
					border-radius: 30px;
				}

				h1 {
					font-size: 25px;
				}

				p {
					font-size: 14px;
				}

				.border_wrapper,
				.border {
					padding: 20px;
				}
			}

			.thanks .main__button {
				max-width: 250px;
				background-color: transparent;
				border: 1px solid var(--text-color-dark);

				&:hover {
					background-color: var(--text-color-dark);
					color: var(--page-bg);
				}
			}
		</style>
	</head>

	<body class="thanks">
		<div class="border_wrapper">
			<div class="border">
				<h1>THANKS FOR SUBMITTING!</h1>
				<p>Your message has been sent.</p>
			</div>
		</div>
		<a href="index.html" class="main__button secondary transparent">
			<span class="main__button-text">
				Go home
			</span>
		</a>
	</body>
</html>
