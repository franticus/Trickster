    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html {
        background-color: #fff;
      }

      body {
        font-family: var(--font-accent);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        background-color: #f97700;
      }

      h1 {
        font-family: var(--font-accent);
        font-weight: 600;
        font-size: 40px;
        line-height: 110%;
        letter-spacing: -0.04em;
        text-transform: uppercase;
        text-align: center;
        color: var(--text-color-dark);
        margin-bottom: 20px;
      }

      p {
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-size: 16px;

        letter-spacing: -0.04em;

        color: #59502c;
      }

      a {
        text-decoration: none;
      }

      .border_wrapper {
        width: calc(100% - 20px);
        max-width: 469px;
      }

      .border {
        border: 1px solid VAR(--TEXT-COLOR-DARK);
        padding: 20px;
      }

      @media (max-width: 768px) {
        body {
          border-radius: 30px;
        }

        h1 {
          font-size: 25px;
        }

        p {
          font-size: 14px;
        }

        .border_wrapper,
        .border {
          padding: 20px;
        }
      }

      .thanks .main__button {
        max-width: 250px;
        background-color: var(--text-color);
      }

      .thanks .main__button:hover {
        background-color: transparent;
        color: var(--page-bg);
      }
    </style>
